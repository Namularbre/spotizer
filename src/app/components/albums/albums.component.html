<h2>Albums</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="researchForm">
    <label for="title">Rechercher un album</label>
    <input type="text" formControlName="title">
    <button type="submit">Rechercher</button>
</form>

<div *ngIf="albums$ else noAlbums" class="d-flex flex-column align-items-center">
    <table class="table table-striped">
        <thead style="background: silver;">
            <tr>
                <th scope="col">Titre</th>
                <th scope="col">Genre</th>
                <th scope="col">Musiques</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let album of albums$ | async">
                <td>{{ album.title }}</td>
                <td>{{ album.albumtype.name }}</td>
                <td>
                    <a href="/songs/{{ album.id }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                        </svg>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="albums-pagination">
        <ul class="pagination">
            <li class="page-item">
                <button class="page-link" (click)="onPreviousClick()">
                    <
                </button>
            </li>
            <li class="page-item">
                <span class="page-link active" id="page-number">
                    1
                </span>
            </li>
            <li class="page-item">
                <button class="page-link" (click)="onNextClick()">
                    >
                </button>
            </li>
        </ul>
    </nav>
</div>

<ng-template #noAlbums>
    <p>Il n'y a pas d'albums avec ce nom !</p>
</ng-template>
