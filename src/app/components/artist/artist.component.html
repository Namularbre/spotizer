<div *ngIf="artist$ | async as artist">
    <h2>{{ artist.name }}</h2>

    <div *ngIf="albums$ | async as albums">
        <ul>
            <li *ngFor="let album in albums | async">
                <h3>{{ album.title }}</h3>
                <a href="/album/{{ album.id }}">
                    <img src="{{ album.image }}" alt="{{ album.title }}">
                </a>
            </li>
        </ul>
    </div>
</div>
