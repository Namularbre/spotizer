<div *ngIf="songs$ | async as songs; else noSongs">
    <ul>
        <li *ngFor="let song of songs">
            <dl>
                <dt>Titre</dt>
                <dl>{{ song.title }}</dl>
            </dl>
        </li>
    </ul>
</div>
<ng-template #noSongs>
    <p>Il n'y a pas de résultats correpondant à votre recherche.</p>
</ng-template>
